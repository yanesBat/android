<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-address-heading" jhiTranslate="ebCardApp.address.home.createOrEditLabel">Create or edit a Address</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!address.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="address.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebCardApp.address.name" for="field_name" [ngbTooltip]="'ebCardApp.address.help.name' | translate">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="address.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebCardApp.address.address" for="field_address" [ngbTooltip]="'ebCardApp.address.help.address' | translate">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                        [(ngModel)]="address.address" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebCardApp.address.latitude" for="field_latitude" [ngbTooltip]="'ebCardApp.address.help.latitude' | translate">Latitude</label>
                    <input type="text" class="form-control" name="latitude" id="field_latitude"
                        [(ngModel)]="address.latitude" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebCardApp.address.longitud" for="field_longitud" [ngbTooltip]="'ebCardApp.address.help.longitud' | translate">Longitud</label>
                    <input type="text" class="form-control" name="longitud" id="field_longitud"
                        [(ngModel)]="address.longitud" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebCardApp.address.eBCard" for="field_eBCard">E B Card</label>
                    <select class="form-control" id="field_eBCard" name="eBCard" [(ngModel)]="address.eBCardId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="eBCardOption.id" *ngFor="let eBCardOption of ebcards; trackBy: trackEBCardById">{{eBCardOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
