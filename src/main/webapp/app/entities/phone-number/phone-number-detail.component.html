<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="phoneNumber">
            <h2><span jhiTranslate="ebCardApp.phoneNumber.detail.title">Phone Number</span> {{phoneNumber.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ebCardApp.phoneNumber.number" [ngbTooltip]="'ebCardApp.phoneNumber.help.number' | translate">Number</span></dt>
                <dd>
                    <span>{{phoneNumber.number}}</span>
                </dd>
                <dt><span jhiTranslate="ebCardApp.phoneNumber.networkOperator" [ngbTooltip]="'ebCardApp.phoneNumber.help.networkOperator' | translate">Network Operator</span></dt>
                <dd>
                    <span jhiTranslate="{{'ebCardApp.NetworkOperator.' + phoneNumber.networkOperator}}">{{phoneNumber.networkOperator}}</span>
                </dd>
                <dt><span jhiTranslate="ebCardApp.phoneNumber.hasWhatsapp" [ngbTooltip]="'ebCardApp.phoneNumber.help.hasWhatsapp' | translate">Has Whatsapp</span></dt>
                <dd>
                    <span>{{phoneNumber.hasWhatsapp}}</span>
                </dd>
                <dt><span jhiTranslate="ebCardApp.phoneNumber.eBCard">E B Card</span></dt>
                <dd>
                    <div *ngIf="phoneNumber.eBCardId">
                        <a [routerLink]="['/eb-card', phoneNumber.eBCardId, 'view']">{{phoneNumber.eBCardId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/phone-number', phoneNumber.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
